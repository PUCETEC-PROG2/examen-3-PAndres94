{% extends "index.html" %}

{% block title %}Lista de Artistas{% endblock title %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'album_list' %}">LISTA DE ALBUMES</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'album_list' %}">VOLVER A LISTA DE ALBUMES</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container my-4">
        <h2>DESHACER PARA SIEMPRE "{{ album.titulo }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">ELIMINAR</button>
            <a href="{% url 'album_list' %}" class="btn btn-secondary">CANCELAR</a>
        </form>
    </main>
    {% endblock content %}
