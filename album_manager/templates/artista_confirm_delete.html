{% extends "index.html" %}

{% block title %}Lista de Artistas{% endblock title %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'artista_list' %}">LISTA DE ARTISTAS</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-secondary" href="{% url 'artista_list' %}">VOVLER A LISTA DE ARTISTAS</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container my-4">
        <h2>DESHACER PARA SIEMPRE "{{ artista.nombre }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">DESHACER</button>
            <a href="{% url 'artista_list' %}" class="btn btn-danger">ABORTAR</a>
        </form>
    </main>
    {% endblock content %}
