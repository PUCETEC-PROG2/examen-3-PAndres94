{% extends "index.html" %}

{% block title %}Lista de Artistas{% endblock title %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">INICIO</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'album_list' %}">LISTA DE ALBUMES</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-dark" href="{% url 'album_list' %}">VOLVER A LISTA ALBUMES</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container my-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="titulo">TITULO</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ form.titulo.value }}" required>
            </div>
            <div class="form-group">
                <label for="año_lanzamiento">AÑO DE LANZAMIENTO</label>
                <input type="number" class="form-control" id="año_lanzamiento" name="año_lanzamiento" value="{{ form.año_lanzamiento.value }}" required>
            </div>
            <div class="form-group">
                <label for="genero">GÉNERO</label>
                <input type="text" class="form-control" id="genero" name="genero" value="{{ form.genero.value }}" required>
            </div>
            <div class="form-group">
                <label for="artista">ARTISTA ASOCIADO</label>
                <select class="form-control" id="artista" name="artista" required>
                    {% for artista in artistas %}
                        <option value="{{ artista.id }}" {% if form.artista.value == artista.id %}selected{% endif %}>{{ artista.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="portada">PORTADA</label>
                <input type="file" class="form-control-file" id="portada" name="portada">
            </div>
            <button type="submit" class="btn btn-dark">GUARDAR</button>
        </form>
    </main>
    {% endblock content %}
